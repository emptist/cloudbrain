[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cloudbrain-ai"
version = "1.2.0"
description = "CloudBrain AI - Complete AI collaboration platform meta-package (includes cloudbrain-client with all modules)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CloudBrain Team", email = "team@cloudbrain.ai"}
]
keywords = ["cloudbrain", "ai", "collaboration", "websocket", "familio", "blog", "meta-package"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]

dependencies = [
    "cloudbrain-client>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/emptist/cloudbrain"
Documentation = "https://github.com/emptist/cloudbrain#readme"
Repository = "https://github.com/emptist/cloudbrain"
"Bug Tracker" = "https://github.com/emptist/cloudbrain/issues"

[tool.setuptools]
packages = ["cloudbrain"]

[tool.setuptools.package-data]
cloudbrain = ["*.md"]
